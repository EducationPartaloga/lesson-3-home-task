<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Space+Grotesk:wght@400;500&display=swap"

<body>

    <div class="page">
        <div class="side-left">
            <div class="block-text">
                <h3>Turn your ideas <br> 
                    into reality</h3>
                    <p>Start for free and get attractive offers from the community</p>
            </div>
        </div>
        <div class="side-right">
            <div class="content">
                <div class="logo">
                    <img src="./img/star.svg" alt="">
                    <span>Interactive Brand</span>
                </div>

                <div class="login">
                    <h2>Login</h2>
                    <span>Welcome back! Please enter your details.</span>
                </div>
                <form action="#">
                    <input type="Username" name="Username" placeholder="Username">
                    <input type="email" name="email" placeholder="email">
                    <input type="password" name="password" placeholder="password">
                
                <div class="set">
                    <div class="block-remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                    <a href="#">Forgot Password</a>
                </div>
                <button class="login-btn" type="submit">Log in</button>
                <button class="register-btn" type="submit">Register</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="google-btn">
                <img src="./img/google.svg" alt="">
                <span>Log in with Google</span>
            </button>
            
            <div class="register">
                <span>Donâ€™t have an account?</span>
                <a href="#">Sign up for free</a>
            </div>


            </div>

             

        </div>


        

    </div>
